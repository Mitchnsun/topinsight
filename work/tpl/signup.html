<form class="form">
    <div class="input">
        <input class="input__element" type="text" placeholder="{{wordings.lastname}}" data-param="lastname">
    </div>
    <div class="input">
        <input class="input__element" type="text" placeholder="{{wordings.firstname}}" data-param="firstname">
    </div>
    <div class="input">
        <input class="input__element" type="email" placeholder="{{wordings.email}}" data-param="email">
    </div>
    <div class="input">
        <input class="input__element" type="password" placeholder="{{wordings.password}}" data-param="password">
    </div>
</form>
<div class="button--container">
    <a href="#{{urls.signup_suite}}" class="button button--rectangle button--green button--submit">{{wordings.validate}}</a>
</div>
