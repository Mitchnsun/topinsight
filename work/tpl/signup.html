<form class="form">
    <div class="input">
        <input class="input__element" type="text" placeholder="{{wordings.name}}">
    </div>
    <div class="input">
        <input class="input__element" type="text" placeholder="{{wordings.surname}}">
    </div>
    <div class="input">
        <input class="input__element" type="email" placeholder="{{wordings.email}}">
    </div>
    <div class="input">
        <input class="input__element" type="password" placeholder="{{wordings.password}}">
    </div>
</form>
<div class="button--container">
    <a href="#{{urls.signup_suite}}" class="button button--rectangle button--green button--submit">{{wordings.validate}}</a>
</div>
