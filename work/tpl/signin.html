<div class="logo">
    <img class="logo__image" src="{{wordings.header}}" alt="Header Logo">
</div>
<form class="form">
    <div class="input">
        <input class="input__element" type="email" placeholder="{{wordings.email}}" data-param="email">
    </div>
    <div class="input">
        <input class="input__element" type="password" placeholder="{{wordings.password}}" data-param="password">
        <a class="input__label" href="#{{urls.lost_password}}">{{wordings.lostpassword}}</a>
    </div>
</form>
<div class="button--container">
    <a href="#" class="button button--rectangle button--signin">{{wordings.signin}}</a>
    <a href="#" class="button button--rectangle button--facebook">{{wordings.FBsign}}</a>
    <a href="#{{urls.signup}}" class="button button--rectangle button--twitter button--signup">{{wordings.TWsign}}</a>
</div>
