<div class="logo">
    <img class="logo__image" src="{{wordings.header}}" alt="Header Logo">
</div>
<form class="form">
    <div class="input">
        <input class="input__element" type="text" placeholder="{{wordings.mail}}">
    </div>
    <div class="input">
        <input class="input__element" type="password" placeholder="{{wordings.password}}">
    </div>
</form>
<div class="button--container">
    <button class="button button--rectangle" type="submit">{{wordings.signin}}</button>
    <button class="button button--rectangle button--facebook">{{wordings.FBsign}}</button>
    <button class="button button--rectangle button--twitter">{{wordings.TWsign}}</button>
</div>
