<form class="form">
    <div class="input">
        <input class="input__element" type="text" value="{{user.address}}" placeholder="{{wordings.address}}" data-param="address">
    </div>
    <div class="input">
        <input class="input__element" type="tel" value="{{user.phone}}" placeholder="{{wordings.phone}}" data-param="phone">
    </div>
    <div class="input">
        <select class="input__element" data-param="vaeType">
            <option value="">{{wordings.vae}}</option>
            <option value="vae1">VAE 1</option>
            <option value="vae2">VAE 2 </option>
        </select>
    </div>
</form>
<div class="button--container">
    <a href="#" class="button button--rectangle button--green button--submit">{{wordings.validate}}</a>
</div>
