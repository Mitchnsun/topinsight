<div class="itinerary__map" id="map"></div>
<div class="itinerary__footer">
    <div class="itinerary__element">
        <img src="{{wordings.duration.icon}}" class="icon icon--small" alt="{{wordings.duration.alt}}">
        <h3 class="itinerary__element__title">{{wordings.duration.title}}</h3>
        <p class="itinerary__element__data itinerary__element__data--time">
            {{#if course.time}}{{course.time}}{{else}}00:00:00{{/if}}
        </p>
    </div>
    <div class="itinerary__element">
        <img src="{{wordings.distance.icon}}" class="icon icon--small" alt="{{wordings.distance.alt}}">
        <h3 class="itinerary__element__title">{{wordings.distance.title}}</h3>
        <p class="itinerary__element__data itinerary__element__data--distance">
            {{#if course.distance}}{{course.distance}}{{else}}0{{/if}} {{wordings.distance.unit}}
        </p>
    </div>
    <a href="#" class="button button--big button--rectangle button--half button--facebook">
        <img class="icon icon--big" src="assets/img/icons/icon-facebook.png" alt="Facebook Icon">
    </a>
    <a href="#" class="button button--big button--rectangle button--half button--twitter">
        <img class="icon icon--big" src="assets/img/icons/icon-twitter.png" alt="Twitter Icon">
    </a>
    <a href="#" class="button button--big button--rectangle button--green button--reset">
        <img class="icon icon--medium" src="assets/img/icons/icon-clock-white.png" alt="Clock Icon">{{wordings.reset}}
    </a>
</div>
