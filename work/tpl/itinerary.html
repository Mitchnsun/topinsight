<img class="itinerary__map" src="assets/mockup/Map.png" alt="Map">
<div class="itinerary__footer">
    {{#each wordings.elements}}
    <div class="itinerary__element">
        <img src="{{icon}}" class="icon icon--small" alt="{{alt}}">
        <h3 class="itinerary__element__title">{{title}}</h3>
        <p class="itinerary__element__data">{{{data}}} {{unit}}</p>
    </div>
    {{/each}}
    <a href="#" class="button button--big button--rectangle button--half button--facebook">F</a>
    <a href="#" class="button button--big button--rectangle button--half button--twitter">T</a>
    <a href="#" class="button button--big button--rectangle button--green">
        <img class="icon icon--big" src="assets/img/icon-clock.png" alt="Clock Icon">{{wordings.reset}}
    </a>
</div>
