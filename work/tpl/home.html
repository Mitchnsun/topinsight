<div class="dashboard">
    <div class="dashboard__meter">
        <img src="assets/img/compteur.png" alt="meter">
        <div class="dashboard__meter__data">
            <strong>10,5</strong> {{wordings.meter.unit}}
        </div>
    </div>
    <div class="dashboard__battery">
        <img src="assets/mockup/battery.png" alt="Battery Level">
    </div>
</div>
<div class="infos">
    {{#each wordings.elements}}
    <div class="infos__element">
        <img src="{{icon}}" class="infos__element__icon" alt="{{alt}}">
        <h3 class="infos__element__title">{{title}}</h3>
        <p class="infos__element__data">{{{data}}}</p>
        <p class="infos__element__unit">{{unit}}</p>
    </div>
    {{/each}}
</div>
<h3 class="assistance__title">Assistance</h3>
<div class="assistance">
    <a href="#" class="button button--round"><img src="assets/img/button-plus.png" alt="Plus button"></a>
    <a href="#" class="button button--round"><img src="assets/img/button-minus.png" alt="Minus button"></a>
    <a href="#" class="button button--round"><img src="assets/img/button-sound.png" alt="Sound button"></a>
</div>
