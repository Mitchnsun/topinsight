<div class="dashboard">
    <div class="dashboard__meter">
        <img src="assets/img/compteur.png" alt="meter">
    </div>
    <div class="dashboard__battery">
        <img src="assets/mockup/battery.png" alt="Battery Level">
    </div>
</div>
<div class="infos">
    <div class="infos__element">
        <img src="assets/img/icon-road.png" class="infos__element__icon" alt="Icon Road">
        <h3 class="infos__element__title">Distance</h3>
        <p class="infos__element__data">10,5</p>
        <p class="infos__element__unit">km</p>
    </div>
    <div class="infos__element">
        <img src="assets/img/icon-battery.png" class="infos__element__icon" alt="Icon Battery">
        <h3 class="infos__element__title">Puissance</h3>
        <p class="infos__element__data">80</p>
        <p class="infos__element__unit">watts</p>
    </div>
    <div class="infos__element">
        <img src="assets/img/icon-plus.png" class="infos__element__icon" alt="Icon Plus">
        <h3 class="infos__element__title">Assistance</h3>
        <p class="infos__element__data">2 <span>sur 5</span></p>
        <p class="infos__element__unit">PAS</p>
    </div>
</div>
<h3 class="assistance__title">Assistance</h3>
<div class="assistance">
    <a href="#" class="button button--round button--green">+</a>
    <a href="#" class="button button--round button--green">-</a>
    <a href="#" class="button button--image"><img src="assets/img/button-sound.png" alt="Sound button"></a>
</div>
