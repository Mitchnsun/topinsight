<div class="dashboard">
    <div class="dashboard__meter"></div>
    <div class="dashboard__battery">
        <ul class="battery">
            <li class="battery__cell{{#if batt4}} battery__cell--empty{{/if}}"></li>
            <li class="battery__cell{{#if batt4}} battery__cell--empty{{/if}}"></li>
            <li class="battery__cell{{#if batt3}} battery__cell--empty{{/if}}"></li>
            <li class="battery__cell{{#if batt3}} battery__cell--empty{{/if}}"></li>
            <li class="battery__cell{{#if batt2}} battery__cell--empty{{/if}}"></li>
            <li class="battery__cell{{#if batt2}} battery__cell--empty{{/if}}"></li>
            <li class="battery__cell{{#if batt1}} battery__cell--empty{{/if}}"></li>
            <li class="battery__cell{{#if batt1}} battery__cell--empty{{/if}}"></li>
        </ul>
    </div>
</div>
<div class="infos">
    <div class="infos__element">
        <img src="{{wordings.distance.icon}}" class="icon icon--small" alt="{{wordings.distance.alt}}">
        <h3 class="infos__element__title">{{wordings.distance.title}}</h3>
        <p class="infos__element__data">{{#if course.distance}}{{course.distance}}{{else}}0{{/if}}</p>
        <p class="infos__element__unit">{{wordings.distance.unit}}</p>
    </div>
    <!--<div class="infos__element">
        <img src="{{wordings.power.icon}}" class="icon icon--small" alt="{{wordings.power.alt}}">
        <h3 class="infos__element__title">{{wordings.power.title}}</h3>
        <p class="infos__element__data">{{#if course.power}}{{course.power}}{{else}}0{{/if}}</p>
        <p class="infos__element__unit">{{wordings.power.unit}}</p>
    </div>-->
    <div class="infos__element">
        <img src="{{wordings.assistance.icon}}" class="icon icon--small" alt="{{wordings.assistance.alt}}">
        <h3 class="infos__element__title">{{wordings.assistance.title}}</h3>
        <p class="infos__element__data">{{assistance}} <span>{{wordings.assistance.pace}}</p>
        <p class="infos__element__unit">{{wordings.assistance.unit}}</p>
    </div>
</div>
<h3 class="assistance__title title--light">
    <img src="assets/img/icons/icon-line.png" class="title__line" alt="Line"> Assistance <img src="assets/img/icons/icon-line.png" class="title__line" alt="Line">
</h3>
